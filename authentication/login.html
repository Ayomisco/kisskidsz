<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Retailer Login</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- site icon -->
   <link rel="icon" href="../images/fevicon.png" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="../css/bootstrap.min.css" />
   <!-- site css -->
   <link rel="stylesheet" href="../style.css" />
   <!-- responsive css -->
   <link rel="stylesheet" href="../css/responsive.css" />
   <!-- color css -->
   <link rel="stylesheet" href="../css/colors.css" />
   <!-- custom css -->
   <link rel="stylesheet" href="../css/custom.css" />
   <link rel="stylesheet" href="../css/login_custom.css" />

   <!-- SweetAlert2 CDN -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     
                  </div> <br>
                  <div style="color: white; text-align: center; text-transform: uppercase;" class="center">Retailer
                     Login</div>
               </div>
               <div class="login_form">
                  <form onsubmit="validateLogin(event)" id="loginForm" action="../dashboard.html" method="get">
                     <fieldset>
                        <div class="mb-3">
                           <label for="userId" class="form-label">User ID</label>
                           <input type="name" class="form-control" id="userId" name="userId"
                              placeholder="Enter your Unique ID" required />
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" id="password" name="password"
                              placeholder="Password" required />
                        </div>
                        <div class="mt-3 text-center">
                           <label class="form-check-label">Don't have an account? <a href="../index.html"
                                 style="color: red;">Register</a></label>
                        </div>

                        <div class="d-flex justify-content-end">
                           <button type="submit" class="btn btn-danger">Login</button>
                        </div>

                       

                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- jQuery -->
   <script src="../js/jquery.min.js"></script>
   <script src="../js/popper.min.js"></script>
   <script src="../js/bootstrap.min.js"></script>
   <!-- custom js -->
   <script src="../js/login_validation.js"></script>
         <script src="js/reg_val.js"></script>

</body>

</html>
