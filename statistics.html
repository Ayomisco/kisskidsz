<!DOCTYPE html>
<html lang="en">

<head>
   <div id="header_1"></div>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Statistics Page</title>
   <!-- Include Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <!-- Optionally include a JS plugin for metrics visualization, e.g., Chart.js or another -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   <style>
      body {
         background-color: #f4f7f6;
         font-family: 'Arial', sans-serif;
      }

      .page_title h2 {
            color: #333;
      }

      .dark_bg {
            background-color: #f3e5e5;
            color: #fff;
            border-radius: 8px;
        }

      .white_shd {
         background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
      }

      .graph_head h2 {
            color: #f40000;
      }

      
     .stat_card {
            cursor: pointer;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat_card:hover {
            transform: translateY(-5px);
        }

        .stat_icon {
            font-size: 50px;
            color: #f40000;
            margin-bottom: 10px;
        }

        .stat_number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .container-fluid {
            padding-top: 20px;
        }

        .row.column3 {
            margin-bottom: 30px;
        }

        .stat_title {
            font-size: 18px;
            color: #333;
        }

        .stat_link {
            text-decoration: none;
            color: #f40000;
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }

        .stat_link:hover {
            color: #f40000;
        }


        .card-header {
            background-color: #d44343;
            color: white;
        }


   </style>

</head>

<body class="dashboard dashboard_1">

   <div class="full_container">
      <div class="inner_container">
         <!-- Sidebar  -->
         <nav id="sidebar"></nav>

         <!-- end sidebar -->
         <!-- right content -->
         <div id="content">
            <!-- topbar -->

            <div id="topbar"></div>

            <!-- end topbar -->

            <!-- dashboard inner -->

            <div class="midde_cont">
               <div class="container-fluid">
                  <div class="row column_title">
                     <div class="col-md-12">
                        <div class="page_title">
                                                         <h3>Your Unique ID: <span id="user-id">C2344</span></h3>

                        </div>
                     </div>
                  </div>

                  <!-- User Info Card -->
                  <div class="row">
                     <div class="col-md-12">
                        <div class="card white_shd">
                           <div class="card-header">
                           <h2>Statistics for Jan 2024</h2>
                           </div>
                        </div>
                     </div>
                  </div>


                  <br><br><br>

                  <!-- Analytics section -->
                  <div class="row column3">
                     
                     <!-- T-Shirts -->
                     <div class="col-md-3">
                        <div class="card stat_card" onclick="window.location.href='stat-detail.html?category=T-Shirts'">
                           <i class="fas fa-tshirt stat_icon"></i>
                           <div class="stat_number">40 pcs</div>
                           <div class="stat_title">T-Shirts</div>
                           <a href="stat-detail.html?category=T-Shirts" class="stat_link">View Details</a>
                        </div>
                     </div>

                     <!-- Juices & Schweppes -->
                     <div class="col-md-3">
                        <div class="card stat_card" onclick="window.location.href='stat-detail.html?category=Juices'">
                           <i class="fas fa-cocktail stat_icon"></i>
                           <div class="stat_number">120 pcs</div>
                           <div class="stat_title">Juices & Schweppes</div>
                           <a href="stat-detail.html?category=Juices" class="stat_link">View Details</a>
                        </div>
                     </div>
                     
                     <!-- Other Categories -->
                     <div class="col-md-3">
                        <div class="card stat_card" onclick="window.location.href='stat-detail.html?category=Snacks'">
                           <i class="fas fa-cookie-bite stat_icon"></i>
                           <div class="stat_number">85 pcs</div>
                           <div class="stat_title">Snacks</div>
                           <a href="stat-detail.html?category=Snacks" class="stat_link">View Details</a>
                        </div>
                     </div>
                     
                        
                     <div class="col-md-3">
                        <div class="card stat_card" onclick="window.location.href='stat-detail.html?category=Water'">
                           <i class="fas fa-glass-whiskey stat_icon"></i>
                           <div class="stat_number">150 pcs</div>
                           <div class="stat_title">Water Bottles</div>
                           <a href="stat-detail.html?category=Water" class="stat_link">View Details</a>
                        </div>
                     </div>


                     </div>
                     </div>

               </div>

               <!-- footer -->
               <div id="footer"></div>
               <!-- footer -->

            </div>

            <!-- end dashboard inner -->

         </div>
      </div>
   </div>

   <div id="main_footer"></div>

   <!-- Include Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 

   <script src="js/include.js"></script>
</body>

</html>
