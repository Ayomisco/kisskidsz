<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        /* Set the background image to fill the entire page */
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Ensure the body takes up the full viewport height */
    background-image: url('images/landing_page/landingPage.jpg'); /* Set the image path */
    background-size: cover; /* Make the image cover the entire viewport */
    background-position: center center; /* Center the image */
    background-repeat: no-repeat; /* Ensure the image doesn't repeat */
    background-attachment: fixed; /* Ensure the background is fixed when scrolling */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* Text color for visibility */
    font-family: Arial, sans-serif; /* Optional: Set a font for the page */
}

/* Optional: Style for the landing page content */
.landing-page-content {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
}


    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="landing-page-content">
       
    </div>
</body>

</html>
